<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./imagenes/logo.png" alt="logo de Zeze" class="img__logo">
    </header>
    <main>
        <section class="encriptador">
            <textarea class="text__area" placeholder="Ingrese su mensaje aquí"></textarea>
            <div class="area__pautas">
                <img src="./imagenes/signo.png" alt="signo exclamación" class="img__signo">
                <p class="pautas"> Solo letras minúsculas, sin caracteres especiales.</p>
                    
            </div>
            <div class="botones"> 
                <button type="submit" class="boton__encriptar">Encriptar</button>
                <button type="submit" class="boton__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="desencriptador">
            <div class="espacio__desencriptado">
                <img src="./imagenes/muñeco.png" alt="imagen muñeco" class="img__muñeco">
                <p class="no__mensaje">Ningún mensaje fue encontrado</p>
                <p class="ingreso__mensaje">Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <div>
                <textarea type="mensaje" class="mensaje__encriptado" readonly></textarea>
                <button type="submit" class="boton__copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; copyright 2024 - Desarrollado por ZezeNina</p>
        <a href="https://www.linkedin.com/in/zeze273" rel="" class="enlace__linkedin">
            <img src="./imagenes/linkedin.png" alt="logo linkedin" class="img__linkedin">
        </a>
        <a href="https://github.com/Zeze273" rel="" class="enlace__github">
            <img src="./imagenes/github.png" alt="logo github" class="img__github">
        </a>
        <a href="https://www.instagram.com/zezenina_ph/" rel="" class="enlace__instagram">
            <img src="./imagenes/instagram.png" alt="logo instagram" class="img__instagram">
        </a>
    </footer>   
    <script src="./app.js"></script>
</body>
</html>
